name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ master] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # If repo is <username>.github.io use `npm run build`
      # Otherwise (most cases) use build:gh so basePath/assetPrefix are set.
      - name: Build static site
        run: |
          if [[ "${{ github.repository }}" == *".github.io" ]]; then
            npm run build
          else
            npm run build:gh
          fi

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - id: deployment
        uses: actions/deploy-pages@v4
